<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <style>
        body{
            background-color: antiquewhite;
        }
        .card-container {
            background-color: aliceblue;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 50px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card-container">
            <h1><i class="fa fa-credit-card" style="font-size:48px;color:black"></i> Fill Payment Details</h1>
            <form id="paymentForm">
                <div class="row">
                    <div class="col">
                        <div class="alert alert-danger" role="alert" id="errMsg">
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Debit/Credit Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="0123-4567-7890">
                </div>
                <div class="mb-3">
                    <label for="cardHolderName" class="form-label">Card Holder Name</label>
                    <input type="text" class="form-control" id="cardHolderName" name="cardName" placeholder="abcd">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="expirationDate" class="form-label">Expiration Date</label>
                        <input type="text" class="form-control" id="expirationDate" name="expDate" placeholder="MM/YY">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" name="cvv" placeholder="cvv">
                    </div>
                </div>
                <!-- <a onclick="backToUpdate()">Back</a> -->
                <button type="submit" class="btn btn-danger"><b>PAY</b></button>
            </form>
        </div>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Payment Done.
                    âœ” Event Booked Successfully
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"><a href="../MyEvents.html"
                            class="text-white">Go back</a></button>
                </div>
            </div>
        </div>
    </div>
    <script src="payment.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
