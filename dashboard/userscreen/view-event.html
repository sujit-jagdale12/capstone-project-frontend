<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="user.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="./user-dash.html">USER Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./user-dash.html">Home</a>
                    </li>
                    <li class="nav-item ms-10">
                        <a class="nav-link" href="./MyEvents.html">My Events</a>
                    </li>
                    <li class="nav-item ms-10">
                        <a class="nav-link" onclick="logOut()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>

    </nav>
    <div class="card-container mb-4">

        <div class="card-body">
            <div class="card-body">
                <div>
                    <h3>Event Details</h3>
                </div>
                <form class="form-minimize" id="view-eventdetails">
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Event Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="eventName" name="title" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Start Date:</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="eventDate" name="startdate" min="yyyy-mm-dd"
                                readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">End Date:</label>
                        <div class="col-sm-8">
                            <input type="date" class="form-control" id="eventEndDate" name="enddate" min="yyyy-mm-dd"
                                readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Location:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="location" name="location" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Time:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="time" name="time" placeholder="23:00" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="eventDescription" class="col-sm-4 col-form-label">Event Description:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" id="eventDescription" name="description" rows="3"
                                disabled></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-4 col-sm-8">
                            <button type="submit" class="btn btn-dark btn-sm mt-3">Book slot</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Choose Ticket Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="form-group">
                    <label for="ticketType">Ticket Type</label>
                    <select class="form-select form-select-sm mt-3" id="ticketType" name="ticketType">
                        <option value="vip">VIP</option>
                        <option value="earlybird">Early Bird</option>
                        <option value="group">Group</option>
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"><a href="./user-dash.html"
                            class="text-white">BOOK</a></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./view-user.js"></script>
</body>

</html>
