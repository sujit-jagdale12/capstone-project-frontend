<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Event details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="view-userevent.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container-fluid">
            <a class="navbar-brand" href="./user-dash.html">USER Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./user-dash.html">Home</a>
                    </li>
                    <li class="nav-item ms-10">
                        <a class="nav-link" href="./MyEvents.html">My Events</a>
                    </li>
                    <li class="nav-item ms-10">
                        <a class="nav-link" onclick="logOut()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form class="form-minimize" id="view-eventdetails" style="margin-left: 500px;">
        <div class="card">
            <div class="card-body bg-dark text-white">
                <h4>Hurry Up! Book your slot...!</h4>
                <ul class="list-group list-group-flush mt-5">
                    <li class="list-group-item"><strong>Title:</strong> <span id="title"></span></li>
                    <li class="list-group-item"><strong>Start Date:</strong> <span id="startdate"></span></li>
                    <li class="list-group-item"><strong>End Date:</strong> <span id="enddate"></span></li>
                    <li class="list-group-item"><strong>Time:</strong> <span id="time"></span></li>
                    <li class="list-group-item"><strong>Location:</strong> <span id="location"></span></li>
                    <li class="list-group-item"><strong>Description:</strong> <span id="description"></span></li>
                </ul>
            </div>
            <button type="submit" class="btn btn-danger">Book slot</button>
        </div>
    </form>
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Choose Ticket Type</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="form-group">
                    <label for="ticketType"><b>Ticket Type</b></label>
                    <select class="form-select form-select-sm mt-3" id="ticketType" onchange="showPrice()" name="ticketType">
                        <option value="">Select...</option>
                        <option value="vip">VIP</option>
                        <option value="earlybird">Early Bird</option>
                        <option value="group">Group</option>
                    </select>
                </div>
                <div id="priceContainer" class="col-md-6 mb-3"></div>
                <div class="col-md-6 mb-3">
                    <label for="quantity" class="form-label"><b>Quantity</b></label>
                    <input type="number" class="form-control" id="quantity" name="quantity" placeholder="quantity">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="apiOrderTicket()"><a
                            class="text-white">continue</a></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./view-user.js"></script>

</body>

</html>
