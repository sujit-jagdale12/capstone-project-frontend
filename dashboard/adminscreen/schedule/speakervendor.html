<!DOCTYPE html>
<html>

<head>
  <title>Event Logistics Management</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdn.jsdeli/vr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="../admin.css">
  <style>
    body{
      background-color: bisque;
    }
    .container {
      
      margin-top: 50px;
      max-width: 800px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="./admin-dash.html">Event Organizer Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="../admin-dash.html">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
  <div class="container mt-2">
    <h1 style="background-color:azure; text-align: center;">Event Logistics Management</h1>
    <h2>Schedule Speakers</h2>
    <form id="schedule-speaker-vendor">
      <div class="row">
        <div class="col">
          <div class="alert alert-danger" role="alert" id="errMsg">
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="speakerName"><b>Speaker Name</b></label>
        <input type="text" class="form-control" id="speakerName" placeholder="Enter speaker name" name="speaker">
      </div>
      <div class="form-group">
        <label for="speakerTopic"><b>Topic</b></label>
        <input type="text" class="form-control" id="speakerTopic" placeholder="Enter speaker topic" name="topic">
      </div>
      <div class="form-group">
        <label for="time"><b>Start Time</b></label>
        <input type="time" class="form-control input-minimize" id="time" name="startTime" placeholder="23:00">
    </div>
      <div class="form-group">
        <label for="time"><b>End Time</b></label>
        <input type="time" class="form-control input-minimize" id="time" name="endTime" placeholder="23:00">
    </div>
      <h2>Schedule Vendors</h2>
      <div class="form-group">
        <label for="vendorName"><b>Vendor Name</b></label>
        <input type="text" class="form-control" id="vendorName" placeholder="Enter vendor name" name="vendor">
      </div>
      <div class="form-group">
        <label for="vendorProduct"><b>Product/Service</b></label>
        <input type="text" class="form-control" id="vendorProduct" placeholder="Enter vendor product/service"
          name="service">
      </div>
      <button class="btn btn-dark" onclick="backToUpdate()">Back</button>
      <button type="submit" class="btn btn-success">Add</button>
    </form>
  </div>

  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Success</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          âœ” Speaker and vendor details added to event!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" onclick="backToUpdate()">Done</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="schedule.js"></script>
</body>

</html>
