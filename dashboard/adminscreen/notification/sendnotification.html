<!DOCTYPE html>
<html>

<head>
    <title>Notification Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   
    <link rel="stylesheet" href="../admin.css">
    <style>
        .container {
            max-width: 800px;
            max-height: 500px;
            margin-top: 500px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="./admin-dash.html">Event Organizer Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./admin-dash.html"><i class="fa fa-home"
                            style="font-size:36px"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <h1>ðŸ”” Notification Page</h1>
        <form id="reminder-form">
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger role="alert" id="errMsg">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="reminder">Message:</label>
                <textarea class="form-control" id="message" name="message" placeholder="Enter your message" style="width: 800px; height: 250px;"></textarea>
            </div>
            <button type="" class="btn btn-dark" onclick="backToUpdate()">Back</button>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ðŸ”” Notification send to attendees...!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="backToUpdate()">Done</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="notification.js"></script>
</body>

</html>
