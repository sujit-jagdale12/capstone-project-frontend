<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Invitation Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Invitation Form</h1>
        <form id="send-invitation">
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger" role="alert" id="errMsg">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="event">Event:</label>
                <input type="text" class="form-control" id="event" name="event">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Invitation</button>
        </form>
    </div>
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ðŸ“§ Invitation send to email!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"><a href="../admin-dash.html"
                            class="text-white">Back</a></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="invi.js"></script>
</body>

</html>
