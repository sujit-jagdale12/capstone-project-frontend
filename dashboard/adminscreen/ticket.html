<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Ticket for event</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <h1>Hello</h1>
    <div id="set-ticket-container">
        <div class="container">
            <h1 class="mt-5">SET TICKETS</h1>
            <p>Enter the ticket type and price below :</p>
            <form id="ticket-form">
                <div class="form-group">
                    <label for="ticketType">Ticket Type</label>
                    <select class="form-select form-select-sm mt-3" id="ticketType" name="type">
                        <option value="vip">VIP</option>
                        <option value="earlybird">Early Bird</option>
                        <option value="group">Group</option>
                    </select>
                </div>
                <div class="form-group row mt-3" >
                    <label for="ticketPrice" class="col-sm-2 col-form-label">Ticket Price</label>
                    <div class="col-sm-5">
                        <input type="number" class="form-control" id="ticketPrice" name="price" required>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <button type="submit" class="btn btn-primary mt-5">Set Ticket</button>
                    </div>
                </div>
            </form>
            <div id="card-container"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="update-event.js"></script>
    <script src="createEvent.js"></script>
    <script src="ticket-set.js"></script>
</body>
</html>
