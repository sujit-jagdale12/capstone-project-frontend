<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
        integrity="sha512-s+50j4f/nNG+4LGg2BtGAnOcITZSv+75m0zgxnWS+/lVo0W8yT/1mwTfE/FLAKfdvo/LW8scvKkZiEBaUVvwg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Set Tickets</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>SET TICKETS</h1>
                <p>Enter the ticket type and price below:</p>
            </div>
            <div class="card-body">
                <form id="ticket-form">
                    <div class="form-group">
                        <label for="ticketType">Ticket Type</label>
                        <select class="form-select form-select-sm mt-3" id="ticketType" name="type">
                            <option value="vip">VIP</option>
                            <option value="earlybird">Early Bird</option>
                            <option value="group">Group</option>
                        </select>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="ticketPrice" class="col-sm-2 col-form-label">Ticket Price</label>
                        <div class="col-sm-5">
                            <input type="number" class="form-control" id="ticketPrice" name="price" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10 offset-sm-2">
                            <button type="submit" class="btn btn-primary mt-5">Set Ticket</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"
        integrity="sha512-FfvQfAl0LuLOlUPgROF++lq3/ysFbMru0BjG9f0ScmZxOsjz1O2Y2QJbgiLkOAswUvZ1AzpyZ6EoUY6lg+VxgA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
