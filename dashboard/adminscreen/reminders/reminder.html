<!DOCTYPE html>
<html>

<head>
    <title>Reminder Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        .container {
            max-width: 500px;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h1>Reminder Page</h1>
        <form id="reminder-form">
            <div class="row">
                <div class="col">
                    <div class="alert alert-danger" role="alert" id="errMsg">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="reminder">Reminder:</label>
                <input type="text" class="form-control" id="reminder" name="reminder" placeholder="Enter your reminder">
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" id="date" name="date">
            </div>
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="time" class="form-control" id="time" name="time">
            </div>
            <button type="submit" class="btn btn-primary">Add Reminder</button>
        </form>
    </div>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    âœ” Reminder send to Email...!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="backToUpdate()">Done</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="reminder.js"></script>
</body>

</html>
