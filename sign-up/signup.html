<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login to event page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <section class="container-fluid">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-4">
                <form class="form-container" id="signup-link">
                    <div class="btn-login">
                        <a class="text-white" href="../loginpage/login.html">Login</a>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="alert alert-danger" role="alert" id="errMsg">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <h4 class="text-center font-weight-bold"> Register User </h4>
                        <label for="InputEmail1"><b>Email</b></label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describeby="emailHelp"
                            placeholder="Enter email" name="email">
                    </div>

                    <div class="form-group">
                        <label for="InputPassword1"><b>Password</b></label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder="Password"
                            name="password">
                    </div>
                    <div class="form-group">
                        <label><b>Gender</b></label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ticket-type" class="form-label"><b>Choose role</b></label>
                        <select class="form-select" id="role" name="role">
                            <option value="admin">ADMIN</option>
                            <option value="user">USER</option>
                        </select>
                    </div>

                    <button class="login-button" type="submit">Register</button>
                </form>
            </section>
        </section>
    </section>

    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    User Created Successfully
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><button type="button"
                            class="btn btn-secondary"><a href="../loginpage/login.html"
                                class="text-white">CLOSE</a></button></button>
                </div>
            </div>
        </div>
    </div>
    <script src="signup.js"></script>
</body>

</html>
