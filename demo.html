<!DOCTYPE html>
<html>

<head>
    <title>Ticket Prices</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
        integrity="sha512-hrDYpJScKwMwRAOoUVdBLt/A+CCc3Jfmb2QlGJrDJrROrJpMa/i98oRfM+MNu29TjmIeNP9XVJjZsF+uI7YRA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
    <script>
        function showCard() {
            var ticketType = document.getElementById("ticketType").value;
            var ticketPrice = document.getElementById("ticketPrice").value;

            var cardHtml = '<div class="card"><h2>' + ticketType + '</h2><p>Price: ' + ticketPrice + '</p></div>';
            document.getElementById('card-container').innerHTML = cardHtml;
        }
    </script>
</head>

<body>
    
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-Mo7Q2E6aZcei2N5/Z1LlEpVvymcPwW7VHV/Gi+uZr5r5m8W5y0NEtO4+Ot4Gv4L8IMjlZ2MJzYP+OaXb/LzTUg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>

</body>

</html>
