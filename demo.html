<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select id="citySelect">
        <option value="">Select a city</option>
      </select>
      
      <script>
        // Make an AJAX request to fetch city data from the API
        fetch('https://api.opencagedata.com/geocode/v1/json?q=india&countrycode=in&limit=100&key=YOUR_API_KEY')
          .then(response => response.json())
          .then(data => {
            const citySelect = document.getElementById('citySelect');
      
            // Iterate over the results and create an option for each city
            data.results.forEach(result => {
              const city = result.components.city || result.components.town || result.components.village;
              const option = document.createElement('option');
              option.value = city;
              option.text = city;
              citySelect.appendChild(option);
            });
          })
          .catch(error => {
            console.error('Error fetching city data:', error);
          });
      </script>
      
</body>
</html>
