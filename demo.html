<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Set Tickets</title>
    <style>
        .ticket-card {
            background-color: antiquewhite;
            margin-top: 200px;
            max-width: 400px;
            margin-left: 500px;
        }

        .ssd {
            border: 1px solid #ccc;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <form class="ticket-card">
        <div class="card ssd">
            <div class="card-body">
                <h5 class="card-title">Select Ticket Type</h5>
                <form>
                    <div class="mb-3">
                        <label for="ticket-type" class="form-label">Ticket Type:</label>
                        <select class="form-select" id="ticket-type" onchange="updateTicketPrice()">
                            <option value="vip">VIP</option>
                            <option value="earlybird">Early Bird</option>
                            <option value="group">Group</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="ticket-price" class="form-label">Ticket Price:</label>
                        <input type="text" class="form-control" id="ticket-price" placeholder="$0.00" required>
                    </div>

                    <div>
                        <button type="button" class="btn btn-primary">Back</button>
                        <button type="button" class="btn btn-success" onclick="goBack()">Set</button>
                    </div>
                </form>
            </div>
        </div>
    </form>

    <script>
      function goBack() {
        window.history.back();
      }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.min.js"
        integrity="sha512-FfvQfAl0LuLOlUPgROF++lq3/ysFbMru0BjG9f0ScmZxOsjz1O2Y2QJbgiLkOAswUvZ1AzpyZ6EoUY6lg+VxgA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
