<!DOCTYPE html>
<html>
<head>
  <title>Event RSVP Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Event RSVP Form</h1>
    <form id="rsvpForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="attendance">Attendance:</label>
        <select class="form-control" id="attendance" required>
          <option value="">Select your attendance</option>
          <option value="Yes">Yes, I will attend</option>
          <option value="No">No, I will not attend</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit RSVP</button>
    </form>
  </div>

  <script>
    // Handle form submission
    document.getElementById('rsvpForm').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission

      // Get form values
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var attendance = document.getElementById('attendance').value;

      // Display submitted data
      var message = 'Thank you, ' + name + '! Your RSVP has been recorded.';
      if (attendance === 'Yes') {
        message += ' We look forward to seeing you at the event!';
      } else if (attendance === 'No') {
        message += ' We will miss you at the event.';
      }
      alert(message);

      // Clear form fields
      document.getElementById('name').value = '';
      document.getElementById('email').value = '';
      document.getElementById('attendance').selectedIndex = 0;
    });
  </script>
</body>
</html>
